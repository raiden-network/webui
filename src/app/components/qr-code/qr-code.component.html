<app-raiden-dialog
    titleText="Your account"
    [noButtons]="true"
    (cancel)="close()"
>
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <canvas #canvas></canvas>
        <div class="address-field" fxLayout="row" fxLayoutAlign="center center">
            <span class="address-field__content" fxFlex>
                {{ content }}
            </span>
            <button
                mat-icon-button
                ngxClipboard
                [cbContent]="content"
                matTooltip="Copy address to clipboard"
            >
                <mat-icon svgIcon="copy" aria-label="Copy address to clipboard">
                </mat-icon>
            </button>
        </div>
    </div>
</app-raiden-dialog>
