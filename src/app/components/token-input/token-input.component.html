<mat-form-field
    [hideRequiredMarker]="true"
    fxFlex="1 1 auto"
    fxLayout="column"
    fxLayout.xs="row"
    ngClass.xs="full-width-form-field"
    class="form"
>
    <input
        [placeholder]="placeholder"
        [required]="!allowZero"
        [step]="minimumAmount()"
        [formControl]="inputControl"
        matInput
        min="0"
        type="number"
        convertToBigNumber
        (input)="convertFromDecimal()"
        (focus)="onFocus()"
        #amountInput
    />

    <mat-hint align="start">
        <span> The smallest allowed value is {{ minimumAmount() }} </span>
    </mat-hint>

    <mat-error
        *ngIf="
            inputControl.invalid && (inputControl.touched || inputControl.dirty)
        "
    >
        <span *ngIf="inputControl.errors['invalidAmount']">
            The {{ errorPlaceholder }} should be a positive number
        </span>
        <span *ngIf="inputControl.errors['tooManyDecimals']">
            <span>
                This token network only supports up to
                {{ decimals }} decimals
            </span>
        </span>
        <span *ngIf="inputControl.errors['notANumber']">
            The {{ errorPlaceholder }} should be a valid number
        </span>
    </mat-error>
</mat-form-field>
