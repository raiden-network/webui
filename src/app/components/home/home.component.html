<div
    class="mat-typography match-parent-height"
    fxLayout="column"
    fxFlexAlign="center"
    fxFlex="60"
    fxFlex.gt-lg="40"
    fxFlex.sm="70"
    fxFlex.xs="90"
    fxFlexOffset="20"
    fxFlexOffset.gt-lg="30"
    fxFlexOffset.sm="15"
    fxFlexOffset.xs="5"
>
    <div class="information">
        <h1 ngClass="mat-display-2" ngClass.xs="headline">
            Welcome to the Raiden WebUI
        </h1>
        <p>
            The WebUI will give you an idea of what Raiden is capable of and how to utilize the Raiden REST API endpoints.
        </p>
        <h2>
            Get started by:
        </h2>
        <ul>
            <li>
                <p>
                    <a [routerLink]="'/tokens'">Joining a token network</a>
                </p>
            </li>
            <li>
                <p>
                    <a target="_blank" href="https://docs.raiden.network/the-raiden-web-interface">Reading the updated WebUI tutorial</a>
                </p>
            </li>
            <li>
                <p>
                    <a target="_blank" href="https://raiden-network.readthedocs.io/en/latest/">Reading the complete Raiden documentation</a>
                </p>
            </li>
        </ul>       
    </div>
</div>
