<div class="actions" fxLayout="row" fxLayoutAlign="space-between">
    <button
        class="actions__button"
        mat-flat-button
        color="accent"
        (click)="pay()"
        appStopClickPropagation
        [disabled]="!isConnected()"
        matTooltip="You need open {{
            getTokenSymbol()
        }} channels to send a transfer"
        [matTooltipDisabled]="isConnected()"
        id="transfer"
    >
        Transfer
    </button>
    <button
        class="actions__button"
        mat-flat-button
        color="accent"
        (click)="edit()"
        appStopClickPropagation
        id="edit"
    >
        Edit
    </button>
    <button
        class="actions__button"
        mat-flat-button
        color="accent"
        (click)="delete()"
        appStopClickPropagation
        id="delete"
    >
        Delete
    </button>
</div>
