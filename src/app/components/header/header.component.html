<div class="header" fxLayout="row wrap">
    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <div
            *ngIf="balance$ | async as balance"
            class="header__label header__box"
            fxLayout="row"
            fxLayoutAlign="start center"
            fxLayoutGap="16px"
        >
            <div>
                <span [matTooltip]="balance"
                    >{{ balance | displayDecimals: 3 }}
                    {{ (network$ | async)?.shortName }}
                </span>
                on-chain balance
            </div>
            <div *ngIf="zeroBalance$ | async" class="header__alert-box">
                Funds needed
            </div>
            <a
                *ngIf="(network$ | async)?.faucet"
                [href]="faucetLink$ | async"
                target="_blank"
                mat-icon-button
                class="account-button"
                matTooltip="Open ether faucet"
                fxLayout="column"
                fxLayoutAlign="center center"
                id="faucet-button"
            >
                <mat-icon
                    class="account-button__icon"
                    svgIcon="faucet"
                    aria-label="Open ether faucet"
                >
                </mat-icon>
            </a>
        </div>

        <div
            fxLayout="row"
            fxLayoutGap="16px"
            fxLayoutAlign="start center"
            class="header__box"
        >
            <div class="header__label header__label--secondary">
                Your address
            </div>
            <span
                class="header__address"
                matTooltip="{{ raidenAddress }}
            (Click to copy)"
                ngxClipboard
                [cbContent]="raidenAddress"
                >{{ raidenAddress }}</span
            >
            <button
                mat-icon-button
                matTooltip="Show QR code to scan your address"
                (click)="showOwnAddressQrCode()"
                class="account-button"
                fxLayout="column"
                fxLayoutAlign="center center"
                id="qr-button"
            >
                <mat-icon
                    class="account-button__icon"
                    svgIcon="qr"
                    aria-label="Show QR code to scan your address"
                >
                </mat-icon>
            </button>
        </div>
    </div>

    <div fxFlex="1 1 auto"></div>

    <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="23px">
        <app-search-field></app-search-field>
        <button
            class="notification-button"
            mat-icon-button
            matTooltip="Open notification panel"
            (click)="toggleNotificationSidenav()"
            id="notification-button"
        >
            <mat-icon
                class="notification-button__icon"
                svgIcon="notification"
                aria-label="Open notification panel"
                [matBadge]="numberOfNotifications$ | async"
                matBadgeOverlap="true"
                matBadgePosition="above after"
                [matBadgeHidden]="(numberOfNotifications$ | async) === '0'"
            >
            </mat-icon>
        </button>
    </div>
</div>
