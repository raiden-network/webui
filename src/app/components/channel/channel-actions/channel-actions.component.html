<button
    class="match-parent-width"
    id="pay-button"
    mat-raised-button
    color="accent"
    [disabled]="channel.state !== 'opened' || channel.balance.isZero()"
    (click)="onPay()"
>
    Pay
</button>
<button
    class="match-parent-width"
    id="deposit-button"
    mat-button
    color="accent"
    [disabled]="channel.state !== 'opened'"
    (click)="deposit()"
>
    Deposit
</button>
<button
    class="match-parent-width"
    id="withdraw-button"
    mat-button
    color="accent"
    [disabled]="channel.state !== 'opened'"
    (click)="withdraw()"
>
    Withdraw
</button>
<button
    class="match-parent-width"
    id="close-button"
    mat-button
    color="accent"
    [disabled]="channel.state !== 'opened'"
    (click)="onClose()"
>
    Close
</button>
