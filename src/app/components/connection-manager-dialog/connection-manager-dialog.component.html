<app-raiden-dialog
    titleText="Quick Connect"
    acceptText="Connect"
    [acceptDisabled]="form.invalid"
    [formGroup]="form"
    (accept)="accept()"
    (cancel)="cancel()"
>
    <app-token-network-selector
        *ngIf="initiatedWithoutToken"
        formControlName="token"
        (tokenChanged)="tokenNetworkSelected($event)"
        showOnChainBalance="true"
    >
    </app-token-network-selector>
    <app-token-input
        placeholder="Funds"
        infoText="Quick connect automatically opens channels with 3 random online nodes and splits the allocated funds among them."
        formControlName="amount"
        onChainInput="true"
    >
    </app-token-input>
</app-raiden-dialog>
