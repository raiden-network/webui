<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Raiden</title>
        <base href="/" />

        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link href="assets/favicon.png" rel="icon" type="image/png" />
        <style>
            app-root .loading {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100vw;
                background-color: #000000;
            }

            app-root .loading img {
                width: 120px;
            }

            app-root .loading .spinner {
                margin-top: 100px;
                border: 16px solid rgba(255, 255, 255, 0.06);
                border-top: 16px solid #ffffff;
                border-radius: 50%;
                width: 120px;
                height: 120px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <app-root>
            <div class="loading">
                <img alt="Raiden logo" src="assets/logo.svg" />
                <div class="spinner"></div>
            </div>
        </app-root>
        <noscript>
            <div>Please use a Javascript enabled browser.</div>
            <div>Raiden WebUI requires Javascript.</div>
        </noscript>
    </body>
</html>
